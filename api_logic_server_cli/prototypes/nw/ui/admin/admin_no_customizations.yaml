        resource: EmployeeAudit
      - direction: tomany
        fks:
          - EmployeeId
        name: EmployeeTerritoryList
        resource: EmployeeTerritory
      - direction: tomany
        fks:
          - EmployeeId
        name: OrderList
        resource: Order
      - direction: toone
        fks:
          - OnLoanDepartmentId

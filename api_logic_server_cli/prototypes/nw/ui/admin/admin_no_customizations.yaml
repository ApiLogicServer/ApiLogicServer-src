        show_when: record["EmployeeType"] == "Hourly"
      - name: FirstName
      - name: Id
      - name: Title
      - name: TitleOfCourtesy
      - name: BirthDate
      - name: HireDate
      - name: Address
      - name: City
      - name: Region
      - name: PostalCode
      - name: Country
      - name: HomePhone
      - name: Extension
      - name: Notes
      - name: ReportsTo
      - name: PhotoPath
        type: Image
      - name: IsCommissioned
    tab_groups:

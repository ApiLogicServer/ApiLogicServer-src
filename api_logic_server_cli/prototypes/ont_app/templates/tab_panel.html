<mat-tab label="{{ tabTitle }}">
    <div layout-padding>
      <o-table 
        attr="{{ tableAttr }}" 
        service="{{ service }}" 
        entity="{{ entity }}" 
        keys="{{ keys }}"
        parent-keys="{{ parentKeys }}"
        columns="{{ columns }}"  
        detail-form-route="{{ detailFormRoute }}" 
        edit-form-route="{{ editFormRoute }}"
        visible-columns="{{ visibleColumns }}"  
        sort-columns="{{ sortColumns }}" 
        query-rows="{{ query-rows }}" 
        quick-filter="{{ quick-filter }}"
        row-height="{{ row_height }}" 
        select-all-checkbox="{{ select-all-checkbox }}" 
        pageable="{{ pageable }}"  
        auto-adjust="true" 
        virtual-scroll="{{ virtual-scroll }}" 
        insert-button="{{ insert-button }}" 
        delete-button="{{ delete-button }}" 
        fixed-header="{{ fixed-header }}" 
        class="vertical-padding-8"
        edition-mode="{{ editon-mode }}" 
        horizontal-scroll="{{ horizontal-scroll }}" 
        class="fill-form">

        {% for table_column in row_columns %}
          {{ table_column }}
        {% endfor %}
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>

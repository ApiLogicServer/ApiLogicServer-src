<o-form-layout-manager mode="{{ mode }}" title="{{ title }}">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table attr="{{ tableAttr }}" service="{{ service }}" entity="{{ entity }}" keys="{{ keys }}"
            columns="{{ columns }}"
            visible-columns="{{ visibleColumns }}"  sort-columns="{{ sortColumns }}" query-rows="20" quick-filter="yes"
            row-height="medium" select-all-checkbox="true" pageable="yes"  virtual-scroll="no" edition-mode="click" detail-mode='none'>
            <!-- for each column -->
            {% for row_column in row_columns %}
            <o-table-column {{ row_column }}></o-table-column>
            {% endfor %}
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>

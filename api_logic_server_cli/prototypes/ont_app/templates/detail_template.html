<o-form-container breadcrumb="yes" breadcrumb-label-columns="{{ keys }}" breadcrumb-separator=", ">
  <mat-tab-group fxFill>
    <mat-tab label="{{ title }}">
      <o-form #form attr="{{ entity }}_form_edit" service="{{ service }}" entity="{{ entity }}" fxLayout="column" show-header="yes" header-actions="R;I;U;D"
        #oDetailForm keys="{{ keys }}" keys-sql-types="{{ keySqlType }}" columns="{{ columns }}" show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">


  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      {% for inputrow in row_columns %}
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        {{ inputrow }}
      </div>
      {% endfor %}
    </div>
  </o-row>
</o-form>
</mat-tab>
</mat-tab-group>

{% if has_tabs %}
<mat-tab-group fxFill>
  {% for tab_panel in tab_panels %}
  {{ tab_panel }}
  {% endfor %}
</mat-tab-group>
{% endif %}
</o-form-container>

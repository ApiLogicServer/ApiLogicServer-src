<div class="container">
  <o-form-container breadcrumb="yes" breadcrumb-label-columns="entity_name;attr" breadcrumb-separator=", " class="fill-form">
        <o-form #form attr="EntityAttr_form_edit" service="EntityAttr" entity="EntityAttr" fxLayout="column"
          show-header="yes" header-actions="R;U;D" #oDetailForm keys="entity_name;attr"
          keys-sql-types="VARCHAR;VARCHAR" show-header-navigation="yes" (onDataLoaded)="onDataLoaded($event)">

          <o-row attr="row1" layout-align="start stretch">
            <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">

              <div fxLayout="row" fxLayoutAlign="start center" class="gap">
                <o-list-picker attr="entity_name" service="Entity" entity="EntityType" fxFlex="30" query-on-init="no"
                  query-on-bind="yes" required="yes" enabled="no" filter="yes" value-column="name"
                  value-column-type="VARCHAR" keys="name" columns="name" title=" Entity Name*" visible-columns="name"
                  separator=" - " width="380px">
                </o-list-picker>

                <o-text-input attr="attr" label="Attribute" editable="no" enabled="no" required="yes"></o-text-input>

                <o-list-picker attr="template_name" service="Template" entity="TemplateType" fxFlex="30"
                  query-on-init="no" query-on-bind="yes" required="yes" enabled="yes" filter="yes" value-column="name"
                  value-column-type="VARCHAR" keys="name" columns="name" title="template_name" visible-columns="name"
                  separator=" - " width="400px">
                </o-list-picker>
              </div> 
              <div fxLayout="row" fxLayoutAlign="start center" class="gap"> 
                <o-text-input attr="label" label="label" editable="yes" required="no"></o-text-input>
                <o-text-input attr="default_value" label="Default Value" editable="yes" required="no"></o-text-input>
                <o-text-input attr="thistype" label="DataType" editable="yes" required="yes"></o-text-input>
                <o-textarea-input attr="tooltip" label="tooltip" enabled="true" read-only="false" width="680px"></o-textarea-input>
              </div>
            </div>
          </o-row>
          <o-row attr="row1" layout-align="start stretch">
            <div fxLayout="row" fxLayoutAlign="start center" class="gap">
              <o-checkbox attr="issearch" label="Search" read-only="no" enabled="yes"></o-checkbox>
              <o-checkbox attr="issort" label="Sort" read-only="no" enabled="yes"></o-checkbox>
              <o-checkbox attr="isrequired" label="Required" read-only="no" enabled="yes"></o-checkbox>
              <o-checkbox attr="isenabled" label="Enabled" read-only="no" enabled="yes"></o-checkbox>
              <o-checkbox attr="visible" label="Visible" read-only="no" enabled="yes"></o-checkbox>
              <o-checkbox attr="exclude" label="exclude" read-only="no" enabled="yes"></o-checkbox>
            </div>
          </o-row>

        </o-form>
  </o-form-container>
</div>

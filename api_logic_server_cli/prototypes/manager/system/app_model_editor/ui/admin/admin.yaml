    user_key: entity_name
  Template:
    attributes:
    - label: ' name*'
      name: name
      required: true
      search: true
      sort: true
    - name: description
    tab_groups:
    - direction: tomany
      fks:
      - template_name
      name: EntityAttrList
      resource: EntityAttr
    type: Template
    user_key: name
  YamlFiles:
    attributes:
    - label: ' name*'
      name: name
      required: true
      search: true
      sort: true
    - name: content
      label: 'Original Content'
      type: image
      required: false
    - name: downloaded
      label: 'Downloaded'
      type: image
      required: false
    - name: download_flag
      type: boolean
    - name: Id
    - name: createDate
    - name: directory
      label: 'isDirectory'
    - name: size
    type: YamlFiles
    user_key: Id
    favorite: name
settings:
  HomeJS: http://localhost:5656/admin-app/home.js
  max_list_columns: 8
  style_guide:
    currency_symbol: $
    currency_symbol_position: left
    date_format: LL
    decimal_max: '1000000'
    decimal_min: '0'
    decimal_separator: .
    detail_mode: tab
    edit_on_mode: dblclick
    include_translation: false
    max_decimal_digits: '4'
    min_decimal_digits: '2'
    new_mode: dialog
    pick_style: list

      search: true
      sort: true
    - name: title
    - name: pkey
    - name: favorite
    - name: menu_group
      label: 'group'
    - name: info_list
    - name: info_show
    - name: exclude
    tab_groups:
    - direction: tomany
      fks:
      - entity_name
      name: EntityAttrList
      resource: EntityAttr
    - direction: tomany
      fks:
      - entity_name
      name: TabGroupList
      resource: TabGroup
    - direction: tomany
      fks:
      - tab_entity
      name: TabGroupList1
      resource: TabGroup
    type: Entity
    user_key: name
  EntityAttr:
    attributes:
    - label: ' entity_name*'
      name: entity_name
      required: true
      search: true
      sort: true
    - name: template_name
    - name: attr
      required: true
    - name: label
    - name: issearch
    - name: issort
    - name: thistype
      required: true
    - name: tooltip
    - name: exclude
    - name: isrequired
    - name: isenabled
    - name: default_value
    tab_groups:
    - direction: toone
      fks:
      - entity_name
      name: entity
      resource: Entity
    - direction: toone
      fks:
      - template_name
      name: template
      resource: Template
    type: EntityAttr
    user_key: entity_name
  GlobalSetting:
    attributes:
    - label: ' name*'
      name: name
      required: true
      search: true
      sort: true
    - name: value
      required: true
    - name: description
    type: GlobalSetting
    user_key: name
  TabGroup:
    attributes:
    - label: ' entity_name*'
      name: entity_name
      required: true
      search: true
      sort: true
    - name: entity_name
      required: true
    - name: tab_entity
      required: true
    - name: direction
      required: true
    - name: label
      required: true
    - name: fkeys
      required: true
    - name: exclude
    tab_groups:
    - direction: toone
      fks:
      - entity_name

about:
  date: December 17, 2024 20:09:12
  recent_changes: works with modified safrs-react-admin
  version: 0.0.0
api_root: '{http_type}://{swagger_host}:{port}/{api}'
authentication: '{system-default}'
info:
  number_relationships: 3
  number_tables: 4
info_toggle_checked: true
resources:
  Customer:
    attributes:
    - label: ' name*'
      name: name
      search: true
      sort: true
    - name: email
    - name: credit_limit
    - name: balance
    - name: id
    description: Represents customers in the system, including credit limits and balances.
    info_list: Represents customers in the system, including credit limits and balances.
    tab_groups:
    - direction: tomany
      fks:
      - customer_id
      name: OrderList
      resource: Order
    type: Customer
    user_key: name
  Order:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: customer_id
    - name: order_date
      type: DATETIME
    - name: notes
    - name: amount_total
    - name: date_shipped
      type: DATETIME
    description: Represents orders placed by customers, including total amounts and
      shipment dates.
    info_list: Represents orders placed by customers, including total amounts and
      shipment dates.
    tab_groups:
    - direction: tomany
      fks:
      - order_id
      name: OrderItemList
      resource: OrderItem
    - direction: toone
      fks:
      - customer_id
      name: customer
      resource: Customer
    type: Order
    user_key: id
  OrderItem:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: order_id
    - name: product_id
    - name: quantity
    - name: amount
    - name: unit_price
    description: Represents items in an order, including their amounts and unit prices.
    info_list: Represents items in an order, including their amounts and unit prices.
    tab_groups:
    - direction: toone
      fks:
      - order_id
      name: order
      resource: Order
    - direction: toone
      fks:
      - product_id
      name: product
      resource: Product
    type: OrderItem
    user_key: id
  Product:
    attributes:
    - label: ' name*'
      name: name
      search: true
      sort: true
    - name: price
    - name: id
    description: Represents products available in the system.
    info_list: Represents products available in the system.
    tab_groups:
    - direction: tomany
      fks:
      - product_id
      name: OrderItemList
      resource: OrderItem
    type: Product
    user_key: name
settings:
  HomeJS: /admin-app/home.js
  max_list_columns: 8
  style_guide:
    applicationLocales:
    - en
    - es
    currency_symbol: $
    currency_symbol_position: left
    date_format: LL
    decimal_max: '1000000000'
    decimal_min: '0'
    decimal_separator: .
    detail_mode: tab
    edit_on_mode: dblclick
    exclude_listpicker: false
    include_translation: 'false'
    keycloak_client_id: alsclient
    keycloak_realm: kcals
    keycloak_url: http://localhost:8080
    locale: en
    max_decimal_digits: '4'
    min_decimal_digits: '2'
    new_mode: dialog
    pick_style: list
    row_height: small,
    serviceType: OntimizeEE
    startSessionPath: /auth/login
    style: light
    thousand_separator: ','
    use_keycloak: 'false'

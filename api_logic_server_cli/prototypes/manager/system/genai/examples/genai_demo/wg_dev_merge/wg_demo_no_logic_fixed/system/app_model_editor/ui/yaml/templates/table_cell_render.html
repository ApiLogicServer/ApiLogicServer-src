<o-table-column attr="{{ attr }}" title="{{ title }}">
    <o-table-cell-renderer-service attr="{{ attr }}" 
        service="{{ service }}" entity="{{ entity }}Type" columns="{{ columns }}"
        parent-keys="{{ parentKeys }}"
        value-column="{{ favorite }}" keys="{{ keys }}"
        visible-columns="{{ favorite }}" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>

<o-form-layout-manager attr="ProductSupplier" mode="tab" title="PRODUCTSUPPLIER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProductSupplierTable" 
            service="ProductSupplier" 
            entity="ProductSupplier" 
            title="PRODUCTSUPPLIER"
            keys="id"
            columns="id;product_id;supplier_id;supplier_part_number;unit_cost;lead_time_days" 
            header-actions="R;D"
            visible-columns="id;product_id;supplier_id;supplier_part_number;unit_cost;lead_time_days"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="product_id" title="product_id">
    <o-table-cell-renderer-service attr="product_id" 
        service="Product" entity="ProductType" columns="id;name"
        parent-keys="id:product_id"
        value-column="name" keys="product_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="supplier_id" title="supplier_id">
    <o-table-cell-renderer-service attr="supplier_id" 
        service="Supplier" entity="SupplierType" columns="id;name"
        parent-keys="id:supplier_id"
        value-column="name" keys="supplier_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #supplier_part_number attr="supplier_part_number" title="supplier_part_number" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #unit_cost attr="unit_cost" title="unit_cost" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #lead_time_days attr="lead_time_days" title="lead_time_days" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>

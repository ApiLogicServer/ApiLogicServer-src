<o-form-Layout-manager attr="Project" mode="tab" title="PROJECT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProjectTable" 
            service="Project" 
            entity="Project" 
            title="PROJECT"
            keys="id"
            columns="name;user_id;prompt;created_at;cost;link;description;response;port;status;complexity;log;connection_string;directory;id;created;download;pid" 
            header-actions="R;D"
            visible-columns="name;user_id;prompt;created_at;cost;link;description;response;port;status;complexity;log;connection_string;directory;id;created;download;pid"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #prompt attr="prompt" title="prompt" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #created_at attr="created_at" type="date" label="created_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #cost attr="cost" title="cost" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #link attr="link" title="link" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #response attr="response" title="response" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #port attr="port" title="port" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #status attr="status" title="status" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #complexity attr="complexity" title="complexity" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #log attr="log" title="log" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #connection_string attr="connection_string" title="connection_string" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #directory attr="directory" title="directory" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #created attr="created" type="date" label="created" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #download attr="download" title="download" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #pid attr="pid" title="pid" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-Layout-manager>
